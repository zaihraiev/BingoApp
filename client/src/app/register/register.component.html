<form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>

    <div class="mb-3">
        <label style="margin-right: 10px;">I am a: </label>
        <label class="form-check-label">
            <input class="form-check-input" type="radio" value='male' formControlName='gender'> Male
        </label>
        <label class="form-check-label">
            <input type="radio" value='female' formControlName='gender' class="form-check-input ms-3"> Female
        </label>
    </div>

    <app-text-input [formControl]='registerForm.controls["username"]' 
        [label]='"Username"'></app-text-input>
    <br>
    <app-text-input [formControl]='registerForm.controls["knownAs"]' 
    [label]='"Known As"'></app-text-input>
    <br>
    <app-date-input [maxDate]="maxDate" [formControl]='registerForm.controls["dateOfBirth"]' 
    [label]='"Date Of Birth"'></app-date-input>
    <br>
    <app-text-input [formControl]='registerForm.controls["city"]' 
    [label]='"City"'></app-text-input>
    <br>
    <app-text-input [formControl]='registerForm.controls["country"]' 
    [label]='"Country"'></app-text-input>
    <br>
    <app-text-input [formControl]='registerForm.controls["password"]' 
        [label]='"Password"' [type]='"password"'></app-text-input>
    <br>
    <app-text-input [formControl]='registerForm.controls["confirmPassword"]' 
        [label]='"Confirm Password"' [type]='"password"'></app-text-input>
    
    <div class="row" *ngIf="validationErrors.length > 0"></div>
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">{{error}}</li>          
        </ul>

    <div class="form-group text-center">
        <button [disabled]="!registerForm.valid" class="btn btn-success mr-2" type="submit">Register</button>
        <button style="background-color: rgb(191, 198, 201);" class="btn mr-2 ms-2" (click)="cancel()" type="button">Cancel</button>
    </div>
</form>
