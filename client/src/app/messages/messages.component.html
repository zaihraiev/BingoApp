<div class="d-flex mb-4">
    <div class="btn-group" name="container">
        <button 
            [(ngModel)]="container" 
            class="btn btn-primary" 
            btnRadio="Unread" 
            (click)="loadMessages()">
        <i class="fa fa-envelope"> Unread</i>
        </button>
        <button 
            [(ngModel)]="container" 
            class="btn btn-primary" 
            btnRadio="Inbox" 
            (click)="loadMessages()">
        <i class="fa fa-envelope-open"> Inbox</i>
        </button>
        <button 
            [(ngModel)]="container" 
            class="btn btn-primary" 
            btnRadio="Outbox" 
            (click)="loadMessages()">
        <i class="fa fa-paper-plane"> Outbox</i>
        </button>
    </div>
</div>

<div *ngIf="messages?.length === 0" class="row">
    <h3>No messages</h3>
</div>

<div *ngIf="messages?.length > 0" class="row">
    <table class="table table-hover" style="cursor: pointer">
        <thead>
            <tr>
                <th style="width: 40%;">Message</th>
                <th style="width: 20%;">From / To</th>
                <th style="width: 20%;">Sent / Received</th>
                <th style="width: 20%;"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let message of messages" 
                routerLink='{{container === "Outbox" 
                ? "/members/" + message.recipientUsername 
                : "/members/" + message.senderUsername}}'  [queryParams]='{tab: 3}'>
                <td>{{message.content}}</td>
                <td>
                    <div *ngIf="container === 'Outbox'">
                        <img 
                            class="img-circle rounded-circle mr-2"
                            src="{{message.recipientPhotoUrl || './assets/user.png'}}" 
                            alt="{{message.recipientUsername}}">
                        <strong>{{message.recipientUsername | titlecase}}</strong>
                    </div>
                    <div *ngIf="container !== 'Outbox'">
                        <img 
                            class="img-circle rounded-circle mr-2"
                            src="{{message.senderPhotoUrl || './assets/user.png'}}" 
                            alt="{{message.senderUsername}}">
                        <strong>{{message.senderUsername | titlecase}}</strong>
                    </div>
                </td>
                <td>{{message.messageSent | timeago}}</td>
                <td>
                    <button (click)="$event.stopPropagation()" (click)="deleteMessage(message.id)" class='btn btn-danger'>Delete</button>
                </td>
            </tr>
        </tbody>   
    </table>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination && messages?.length !== 0">
    <pagination 
        [boundaryLinks]="true" 
        [totalItems]="pagination.totalItems"
        [itemsPerPage]="pagination.itemsPerPage"
        [(ngModel)]="pagination.currentPage"
        (pageChanged)="pageChanged($event)"
        previousText="&lsaquo;" 
        nextText="&rsaquo;" 
        firstText="&laquo;" 
        lastText="&raquo;">
    </pagination>
</div>
